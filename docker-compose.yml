services:
  backend:
    build:
      context: ./backend
    container_name: onboarding-backend
    ports:
      - "8000:8000"
    environment:
      # IMPORTANT: MySQL is running on your Mac (NOT in Docker)
      - DATABASE_URL=mysql+pymysql://onboard_user:OnboardPass123%21@host.docker.internal:3306/onboarding_app
    extra_hosts:
      # Helps Docker resolve host.docker.internal reliably
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
    container_name: onboarding-frontend
    ports:
      - "5173:80"
    environment:
      # Browser will call backend via your Mac's port mapping
      - VITE_API_BASE_URL=http://127.0.0.1:8000
    depends_on:
      - backend
